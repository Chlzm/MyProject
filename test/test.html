<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>测试angular</title>
    <script type="text/javascript" src="../public/src/js/lib/angular.js"></script>
    <script type="text/javascript">
        var test = angular.module('app',[]);
        test.controller('test',function($scope){
            $scope.text = "111";
            $scope.hide = false;
        })
    </script>
</head>
<body ng-app="app">
    <div ng-controller="test">
        <div ng-if="hide">{{text}}</div>
    </div>
</body>
</html>
